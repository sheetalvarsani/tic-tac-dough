<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Dough</title>
    </head>
    <body>
        <main class="game">
            <header class="game__header">
                <h1>Tic-Tac-Dough</h1>
            </header>
            <section class="game__message">
                <p id="gameMessage"></p>
            </section>
            <section class="gameboard">
                <div class="gameboard__cells">
                    <div class="gameboard__cell" id="cell0"></div>
                    <div class="gameboard__cell" id="cell1"></div>
                    <div class="gameboard__cell" id="cell2"></div>
                    <div class="gameboard__cell" id="cell3"></div>
                    <div class="gameboard__cell" id="cell4"></div>
                    <div class="gameboard__cell" id="cell5"></div>
                    <div class="gameboard__cell" id="cell6"></div>
                    <div class="gameboard__cell" id="cell7"></div>
                    <div class="gameboard__cell" id="cell8"></div>
                </div>
            </section>
            <footer>
                <button class="reset-btn">RESET</button>
            </footer>
        </main>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
