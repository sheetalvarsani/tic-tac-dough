<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Dough</title>
        <link href="./src/styles/styles.css" rel="stylesheet" />
    </head>
    <body>
        <h1>Tic Tac Dough</h1>
        <section class="gameboard">
            <div class="gameboard__cells">
                <div class="gameboard__cell" id="cell0">1</div>
                <div class="gameboard__cell" id="cell1">2</div>
                <div class="gameboard__cell" id="cell2">3</div>
                <div class="gameboard__cell" id="cell3">4</div>
                <div class="gameboard__cell" id="cell4">5</div>
                <div class="gameboard__cell" id="cell5">6</div>
                <div class="gameboard__cell" id="cell6">7</div>
                <div class="gameboard__cell" id="cell7">8</div>
                <div class="gameboard__cell" id="cell8">9</div>
            </div>
        </section>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
